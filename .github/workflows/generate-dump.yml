name: Generate Dump for CodeRabbit

on:
  pull_request:

jobs:
  generate-dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GCC 13 toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-13 g++-13 libstdc++-13-dev nasm

          echo "CC=gcc-13"  >> $GITHUB_ENV
          echo "CXX=g++-13" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Run mkdump
        run: |
          chmod +x ./mkdump
          ./mkdump

      - name: Upload dump directory for CodeRabbit
        uses: actions/upload-artifact@v4
        with:
          name: coderabbit-dump
          path: dmp/
